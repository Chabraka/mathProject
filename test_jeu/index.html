<!DOCTYPE html>
<html>
<head>
    <title>Fantastic Adventure</title>
    <link rel="icon" href="images/icone_game.png">
    <script src="https://kit.fontawesome.com/d17d0ed25e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="interface">
        <div class="character">
            <img src="images/player.png" alt="Personnage">
            <div class="stat-character">
                <p class="lifePV"></p>
                <div><i class="fa-solid fa-sack-dollar fa-xl"></i><span class="money"> </span></div>
            </div>
            
            <div class="params">

                <div>
                    <div>
                        <p>
                        <label for="stronger-monsters-input">Apparition monstres plus faibles : </label>
                        <input type="range" id="stronger-monsters-input" min="0.01" max="1.0" step="0.01">
                        <span id="stronger-monsters-value"></span>
                        </p>
                    </div>
                  
                    <div>
                        <p>
                            <label for="change-chars-input">Changer apparition personnages : </label>
                            <input type="range" id="change-chars-input" min="4" max="8" step="1">
                            <span id="change-chars-value"></span>
                        </p>
                    </div>

                </div>

                <div>
                  
                    <div>
                        <p>
                        <label for="meet-chars-input">Rencontrer personnages après un autre : </label>
                        <input type="range" id="meet-chars-input" min="0.0" max="1.0" step="0.01">
                        <span id="meet-chars-value"></span>
                        </p>
                    </div>
                    
                    <div>
                        <p>
                        <label for="meet-monsters-input">Rencontrer personnages après un monstre : </label>
                        <input type="range" id="meet-monsters-input"min="0.0" max="1.0" step="0.01">
                        <span id="meet-monsters-value"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="statsWindow" class="stats-window">
            <div class="stats-content">
                <!-- Contenu des statistiques ici -->
            </div>
            <i id="closeBtn" class="fa-solid fa-xmark fa-xl"></i>
        </div>
        <i id="statsBtn" class="fa-solid fa-signal fa-xl"></i>
             
    </div>

    <div class="game">
        <div class="background-container">
            <img src="images/background/room.gif" alt="background">
        </div>
         
        <div class="event-container">
        </div>
     
        <div class="dialogue">
            <p></p>
            <div id="dialogueOptions">
            </div>
        </div>
    </div>
 
    <script src="js/lois/loi_binomiale.js"></script>
    <script src="js/lois/loi_rademacher.js"></script>
    <script src="js/lois/loi_bernouilli.js"></script>
    <script src="js/lois/loi_uniforme.js"></script>
    <script src="js/lois/loi_poisson.js"></script>
    <script src="js/lois/loi_geo.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/event.js"></script>
    <script src="js/pierre-feuille-ciseaux.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/equipement.js"></script>
    <script src="js/player.js"></script>
    <script src="js/variable_modifiable.js"></script>
    <script src="game.js"></script>
</body>
</html>
