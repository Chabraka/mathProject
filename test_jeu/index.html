<!DOCTYPE html>
<html>
<head>
    <title>Fantastic Adventure</title>
    <link rel="icon" href="images/icone_game.png">
    <script src="https://kit.fontawesome.com/d17d0ed25e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="interface">

        <div class="character">
            <img src="images/player.png" alt="Personnage">
            <div class="stat-character">
                <p class="lifePV"></p>
                <div><i class="fa-solid fa-sack-dollar fa-xl"></i><span class="money"> </span></div>
                
            </div>
        </div>

        <div class="utils">
            <i class="fa-solid fa-signal fa-xl"></i>
            <i class="fa-solid fa-xmark fa-xl"></i>
        </div>
             
    </div>

    <div class="game">
        <div class="background-container">
            <img src="images/background/room.gif" alt="background">
        </div>
        
     
        <div class="dialogue">
            <p></p>
            <div id="dialogueOptions">
            </div>
        </div>
    </div>

    
    <script src="js/utils.js"></script>
    <script src="js/event.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/player.js"></script>
    <script src="game.js"></script>
</body>
</html>
