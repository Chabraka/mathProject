<!DOCTYPE html>
<html>
<head>
    <title>Fantastic Adventure</title>
    <link rel="icon" href="images/icone_game.png">
    <script src="https://kit.fontawesome.com/d17d0ed25e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="interface">

        <div class="character">
            <img src="images/player.png" alt="Personnage">
            <div class="stat-character">
                <p class="lifePV"></p>
                <div><i class="fa-solid fa-sack-dollar fa-xl"></i><span class="money"> </span></div>
            </div>
            <div class="params">
                <p class="stronger-monsters"></p>
                <p class="change-chars"></p>
                <p class="meet-chars"></p>
                <p class="meet-monsters"></p>
            </div>
        </div>

        <div class="utils">
            <i class="fa-solid fa-signal fa-xl"></i>
            <i class="fa-solid fa-xmark fa-xl"></i>
        </div>
             
    </div>

    <div class="game">
        <div class="background-container">
            <img src="images/background/room.gif" alt="background">
        </div>
         
        <div class="event-container">
        </div>
     
        <div class="dialogue">
            <p></p>
            <div id="dialogueOptions">
            </div>
        </div>
    </div>

    <script src="js/lois/loi_binomiale.js"></script>
    <script src="js/lois/loi_rademacher.js"></script>
    <script src="js/lois/loi_bernouilli.js"></script>
    <script src="js/lois/loi_uniforme.js"></script>
    <script src="js/lois/loi_poisson.js"></script>
    <script src="js/lois/loi_geo.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/event.js"></script>
    <script src="js/pierre-feuille-ciseaux.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/equipement.js"></script>
    <script src="js/player.js"></script>
    <script src="game.js"></script>
</body>
</html>
